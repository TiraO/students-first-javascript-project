<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snowflakes</title>
    <script src="https://pagecdn.io/lib/pixi/5.3.3/pixi.js" crossorigin="anonymous"  ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js" type="text/javascript"></script>
    <script src="snowflake.js" type="text/javascript"></script>
    <script src="snowflake-app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="snowflake.css">
</head>
<body>
<div class="instructions">
    <ol>
        <li>Click anywhere to start your snowflake</li>
        <li>Click somewhere else to create a line</li>
        <li>Make your snowflake as simple or complex as you like</li>
        <li>Double click to fill if desired</li>
        <li>Click "Go" to animate</li>
        <li>Make more snowflakes!</li>
    </ol>
</div>
<div class="buttons">
    <button id="go-button" onclick="onGoButtonPress()">
        Go
    </button>
    <button id="delete-button" onclick="onDeleteButtonPress()">
        Delete
    </button>
<!--    <button id="un-fill-button">-->
<!--        Un-Fill-->
<!--    </button>-->
</div>
</body>
</html>
