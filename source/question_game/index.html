<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MUSC 3101: Music in Global America</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="question_game_frontend.js" type="text/javascript"></script>
    <script src="server.js"></script>
</head>

<body>

<div id="globe">
    <img src="https://live.staticflickr.com/8436/7991501908_c2fff9bbfc_b.jpg"
         style="width: 400px; height: 250px; margin: 0px;">
</div>

<div id="intro">
    <div>
        <strong>
            <p> MUSC 3101: Music in Global America</p>
            <span style="background-color: #FFFF00">Task: Reach the "Training Complete" screen.</span>
        </strong>
        <p> You have a new phase of MUSC 3101. To advance to the next phase </p>
    </div>
</div>

<div id="game-content">
    <p id="question-text"></p>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>

    <div id="submit-area" style="display: none">
        <label>
            What was your secret word?
            <input id="secret-word"/>
        </label>
        <label>
            Enter a question that distinguishes my guess from your secret word:
            <input id="distinguishing-question"/>
        </label>
        <label>
            Is the answer 'Yes' for your secret word?
            <input id="is-question-true-for-answer" type="checkbox"/>
        </label>
        <button id="submit-new-answer">Submit</button>
    </div>
</div>

</body>
</html>
